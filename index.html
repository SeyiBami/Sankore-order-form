<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Place Your Order</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <section class="min-h-screen flex flex-col items-center justify-center px-4 py-8">
    <div class="w-full max-w-xl bg-white p-8 rounded-2xl shadow-xl">
      <h1 class="text-3xl font-bold mb-4 text-center text-blue-600">Place Your Order</h1>
      <p class="text-center text-gray-600 mb-6">Fill the form below and weâ€™ll get back to you ASAP.</p>

      <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST" class="space-y-4">
        <div>
          <label class="block text-sm font-semibold mb-1">Name</label>
          <input type="text" name="name" required class="w-full p-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>
        <div>
          <label class="block text-sm font-semibold mb-1">Email</label>
          <input type="email" name="email" required class="w-full p-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>
        <div>
          <label class="block text-sm font-semibold mb-1">Order Details</label>
          <textarea name="order" rows="5" required class="w-full p-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-xl font-semibold hover:bg-blue-700 transition">Submit Order</button>
      </form>

      <p class="text-sm text-gray-500 text-center mt-4">We'll notify you once your order is received.</p>
    </div>
  </section>

</body>
</html>
